<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple example</title>
    <script>
        function changeContent() {
            document.getElementById('example').innerHTML = 'button was clicked'
        }
    </script>
</head>
<body>
    <div>
        <p id="example">
            Click on button bellow!
        </p>
        <button onclick="changeContent()">Click me</button>
    </div>
</body>
</html>
