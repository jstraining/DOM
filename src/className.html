<!DOCTYPE html>
<html>
<head>
    <title>Simple example</title>
    <script>
        "use strict";

        function changeElementsFontSizeOnHover(className, height, width) {
            var elements = document.getElementsByClassName(className);
            [].forEach.call(elements, function (element) {
                element.style.height = height;
                element.style.width = width;
            });
        }
    </script>
</head>
<body>
<div id="element">
    <input class="temp" type="button" onmouseover="changeElementsFontSizeOnHover('temp', '50px', '200px')"
           onmouseout="changeElementsFontSizeOnHover('temp', '50px', '150px')"
           value="change font size" style="height: 50px;  width: 150px; overflow: inherit">
</div>
</body>
</html>
