<html>
<head>
    <style type="text/css">
        #flying-box {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        function some (event) {
            event.currentTarget.style.left = (event.x + 10) + 'px';
            event.currentTarget.style.top = (event.y + 10) + 'px';
        }
    </script>
</head>
<body>
<div id="flying-box" onmouseover="some(event)"></div>
</body>
</html>
